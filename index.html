<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
    
    <main>
        <section>
            <div class="container">
                <div class="row flex-column mt-4">
                    <div class="col py-3">
                        <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                        <input id="firstname" type="text" name="name" class="form-control mb-2 " value="" placeholder="Il tuo nome ">
                        <input id="lastname" type="text" name="surname" class="form-control mb-2 " value="" placeholder="Il tuo cognome ">
                        <input id="km" type="number" name="km" class="form-control mb-2" value="" placeholder="Quanti km devi percorrere ? ">

                    </div>
                    <div class="col py-3">
                        <p class="fs-3 text-white"> Dicci quanti anni hai e scopri se abbiamo riservato degli sconti speciali per te</p>
                        <select name="age" id="age">
                            <option value="">--------</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Nessuno">18 - 64 anni </option>
                            <option value="Over65"> Over65</option> 
                        </select>
                    </div>
                    <div class="col py-3 d-flex justify-content-between formbutton">
                        <input type="button" value="Calcola il prezzo" class="btn btn-primary">
                    </div>
                </div>
            </div>
            <div class="container">
                <h1 class="text-center col-12">IL TUO BIGLIETTO</h1>
                <h2 class="fs-5">DETTAGLIO PASSEGGERI</h2>
                <div class="row flex-row">
                    <div class="col-4">
                        <h3>NOME PASSEGGERO</h3>
                        <span id="user--name"  class="fs-3 text-white"></span>
                        <span id="user--surname" class="fs-3 text-white"></span>
                    </div>
                    <div class="col">
                        <p> Offerta</p>
                        <p id="ticket" ></p>
                    </div>
                    <div class="col-2">
                        <p>Carrozza</p>
                        <p id="carrozza--number"></p>
                    </div>
                    <div class="col-2">
                        <p>Codice CP</p>
                        <p id="carrozza-key"></p>
                    </div>
                    <div class="col-2">
                        <p>Costo biglietto</p>
                        <p id="realprice" class="fs-3 text-white"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>








    <script src="./formapp.js"></script>
</body>
</html>
